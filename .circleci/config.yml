version: 2

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only: master

jobs:
  deploy:
    docker:
      - image: circleci/python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: Install
          command: pipenv install
      - run:
          name: Update Index
          command: cp README.md docs/index.md
      - run:
          name: Update Courses
          command: pipenv run python update.py

      - run:
          name: Deploy docs to gh-pages branch
          command: pipenv run mkdocs gh-deploy